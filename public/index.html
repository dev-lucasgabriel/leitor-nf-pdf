<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Documentos</title>
    <style>
        /* Cores principais (Mantidas) */
        :root {
            --vermelho: #c62828;
            --vermelho-escuro: #8b0000;
            --branco: #ffffff;
            --cinza-claro: #f7f7f7;
            --cinza-escuro: #333333;
            --verde-excel: #2E7D32; 
            --azul-pdf: #931c1c; 
        }

        /* Reset b√°sico (Mantido) */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--branco);
            color: var(--cinza-escuro);
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: var(--vermelho);
            margin-bottom: 10px;
            user-select: none;
        }

        /* --- Formul√°rio e Bot√µes (Mantidos) --- */
        form {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .file-label {
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 2px solid var(--vermelho);
            border-radius: 6px;
            background-color: var(--branco);
            color: var(--cinza-escuro);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            gap: 10px;
        }
        .file-label:hover {
            border-color: var(--vermelho-escuro);
            box-shadow: 0 0 5px rgba(198, 40, 40, 0.5);
        }
        
        button {
            background-color: var(--vermelho);
            color: var(--branco);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        button:hover { background-color: var(--vermelho-escuro); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* --- NOVO: Container √önico de Sele√ß√£o de Campos --- */
        #field-selection-container {
            width: 100%;
            max-width: 1200px;
            margin: 10px 0 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: var(--cinza-claro);
            display: none; /* Escondido por padr√£o */
            flex-direction: column;
            gap: 15px;
        }
        #field-selection-container h3 {
            color: var(--vermelho);
            margin: 0;
            border-bottom: 2px solid var(--vermelho);
            padding-bottom: 5px;
        }
        #fields-grid {
            /* Layout de grade simples */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        #fields-grid label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        #fields-grid label:hover {
            background-color: #f0f0f0;
        }
        
        /* Bot√£o de Download de Excel (Cor e Estilo) */
        #download-excel-button {
            background-color: var(--verde-excel);
            color: var(--branco);
            font-weight: 700;
            padding: 12px 25px;
            display: none; 
            align-items: center;
            gap: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #download-excel-button:hover {
            background-color: #1B5E20;
        }
        #download-excel-button::before {
            content: "üìä";
            font-size: 1.2em;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        /* Layout de Resultados (Cards) */
        #results-container {
            width: 100%;
            max-width: 1200px; 
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            justify-content: center;
        }

        .result-card {
            background-color: var(--cinza-claro);
            border: 1px solid #ddd;
            border-radius: 8px;
            border-left: 5px solid var(--azul-pdf); 
            padding: 15px;
            width: 100%; 
            max-width: 380px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .result-card h3 {
            color: var(--azul-pdf); 
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 5px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .data-item { font-size: 0.95rem; }
        .data-item strong { display: block; color: var(--cinza-escuro); font-weight: 600; }
        .data-summary { font-style: italic; font-size: 0.85rem; color: #555; padding-top: 10px; }
        
        /* Estilo para mensagens de erro/sucesso */
        .error { color: var(--vermelho-escuro); font-weight: bold; }
        .success { padding: 10px; border-radius: 6px; background-color: #E8F5E9; border: 1px solid var(--verde-excel); }
    </style>
</head>
<body>
    <h1>Processador de Documentos (PDF/IMG)</h1>
    <form id="uploadForm">
        <label for="pdfs" class="file-label">
            <span id="file-count-text">Escolher Arquivos (.pdf, .jpg, .png)</span>
            <input type="file" name="pdfs" id="pdfs" accept="application/pdf, image/jpeg, image/png" multiple required style="display: none;" />
        </label>
        <button type="submit" id="submitButton">Enviar Documentos</button>
    </form>

    <div id="statusMessage"></div>
    
    <div id="field-selection-container">
        <h3>‚úÖ Campos Encontrados (Resumidos)</h3>
        <p>Abaixo est√£o todos os campos exclusivos extra√≠dos de todos os arquivos. O Excel final conter√° **todos os dados detalhados**, independentemente da sua sele√ß√£o.</p>

        <div class="controls">
            <button type="button" id="selectAllButton">Marcar Todos</button>
            <button type="button" id="selectNoneButton">Desmarcar Todos</button>
            <button id="download-excel-button">Baixar Resultados Completos em Excel</button>
        </div>
        
        <div id="fields-grid">
            </div>
    </div>

    <h2>Resultados da Extra√ß√£o (Pr√©via):</h2>
    
    <div id="results-container">
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultsContainer = document.getElementById('results-container');
        const statusMessage = document.getElementById('statusMessage');
        const fileInput = document.getElementById('pdfs');
        const fileCountText = document.getElementById('file-count-text');
        const submitButton = document.getElementById('submitButton');
        const fieldSelectionContainer = document.getElementById('field-selection-container');
        const fieldsGrid = document.getElementById('fields-grid');
        const downloadExcelButton = document.getElementById('download-excel-button');
        const selectAllButton = document.getElementById('selectAllButton');
        const selectNoneButton = document.getElementById('selectNoneButton');

        let currentSessionId = null; 
        
        // --- Fun√ß√µes Utilit√°rias ---
        
        // Fun√ß√£o utilit√°ria para formatar chaves (snake_case para Title Case)
        function formatKey(key) {
            if (key === 'arquivo_original') return 'Nome do Arquivo'; 
            if (key === 'resumo_executivo') return 'Resumo Executivo';
            
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }
        
        // Fun√ß√£o para renderizar os checkboxes de campos (√öNICA E COMBINADA)
        async function renderFieldCheckboxes(sessionId) {
            try {
                const res = await fetch(`/fields/${sessionId}`);
                if (!res.ok) throw new Error('Falha ao buscar campos √∫nicos.');
                
                const { uniqueKeys } = await res.json();
                
                fieldsGrid.innerHTML = ''; // Limpa antes de popular
                
                if (uniqueKeys.length === 0) {
                    fieldSelectionContainer.style.display = 'none';
                    return;
                }

                // Cria os checkboxes para a lista AGRUPADA
                uniqueKeys.forEach(key => {
                    const id = `field-${key}`;
                    const formattedName = formatKey(key);
                    
                    if (!formattedName) return; 

                    const label = document.createElement('label');
                    label.htmlFor = id;
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = id;
                    checkbox.name = 'selectedFields';
                    checkbox.value = key;
                    checkbox.checked = true; // Marca todos por padr√£o
                    
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(formattedName));
                    fieldsGrid.appendChild(label);
                });
                
                fieldSelectionContainer.style.display = 'flex';
                downloadExcelButton.style.display = 'inline-flex';
                
                // Reposiciona o bot√£o no statusMessage
                statusMessage.innerHTML = '';
                statusMessage.className = 'success';
                statusMessage.appendChild(downloadExcelButton);

            } catch (error) {
                console.error('Erro ao renderizar campos:', error);
                statusMessage.textContent = '‚ùå Erro ao carregar op√ß√µes de campos.';
                statusMessage.className = 'error';
                fieldSelectionContainer.style.display = 'none';
                downloadExcelButton.style.display = 'none';
            }
        }
        
        // Evento: Marcar Todos (no painel √∫nico)
        selectAllButton.addEventListener('click', () => {
            fieldsGrid.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
        });

        // Evento: Desmarcar Todos (no painel √∫nico)
        selectNoneButton.addEventListener('click', () => {
            fieldsGrid.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        });

        // Evento: Bot√£o de Baixar Excel (AGORA √â UM GET SIMPLES)
        downloadExcelButton.addEventListener('click', () => {
            if (!currentSessionId) {
                alert('Por favor, fa√ßa um upload primeiro.');
                return;
            }

            statusMessage.textContent = '‚è≥ Gerando Excel completo...';
            statusMessage.className = '';
            downloadExcelButton.disabled = true;

            const url = `/download-excel/${currentSessionId}`;
            const a = document.createElement('a');
            a.href = url;
            a.download = 'extracao_gemini.xlsx'; 
            document.body.appendChild(a);
            a.click();
            a.remove();
            
            // Simula√ß√£o de tempo de download/limpeza para feedback
            setTimeout(() => {
                statusMessage.textContent = '‚úÖ Download iniciado! Sess√£o finalizada.';
                statusMessage.className = 'success';
                downloadExcelButton.style.display = 'none';
                downloadExcelButton.disabled = false;
                fieldSelectionContainer.style.display = 'none';
                currentSessionId = null;
            }, 1000); 
        });

        // Atualiza o texto do campo de upload (inalterado)
        fileInput.addEventListener('change', () => {
            const numFiles = fileInput.files.length;
            if (numFiles > 0) {
                fileCountText.textContent = `${numFiles} arquivo(s) selecionado(s).`;
                submitButton.disabled = false;
            } else {
                fileCountText.textContent = 'Escolher Arquivos (.pdf, .jpg, .png)';
                submitButton.disabled = true;
            }
            fieldSelectionContainer.style.display = 'none'; 
            downloadExcelButton.style.display = 'none';
            statusMessage.innerHTML = '';
            resultsContainer.innerHTML = '';
        });

        // Evento de Submit (inalterado na ess√™ncia)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('pdfs', file); 
            }

            // --- UI Setup ---
            statusMessage.textContent = '‚è≥ Processando arquivos... Aguarde alguns segundos por documento.';
            statusMessage.className = '';
            resultsContainer.innerHTML = ''; 
            fieldSelectionContainer.style.display = 'none'; 
            downloadExcelButton.style.display = 'none';
            submitButton.disabled = true;

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || `Erro do Servidor: ${res.status}`);
                }

                const { results, sessionId } = await res.json();
                currentSessionId = sessionId; 
                
                // --- Gera√ß√£o dos Cards Din√¢micos (Visualiza√ß√£o) ---
                if (results && results.length > 0) {
                    results.forEach((dado) => {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        
                        const key1 = dado.chave1 || 'N/A';
                        const val1 = dado.valor1 || 'N/A';
                        const key2 = dado.chave2 || 'N/A';
                        const val2 = dado.valor2 || 'N/A';
                        
                        if (dado.erro) {
                            card.innerHTML = `
                                <h3>${dado.arquivo_original || 'Processamento Falho'}</h3>
                                <p class="error">‚ùå Erro na API: ${dado.erro}</p>
                            `;
                        } else {
                            card.innerHTML = `
                                <h3>${dado.arquivo_original || 'Documento Processado'}</h3>
                                
                                <div class="data-item">
                                    <strong>${formatKey(key1)}:</strong> ${val1}
                                </div>
                                
                                <div class="data-item">
                                    <strong>${formatKey(key2)}:</strong> ${val2}
                                </div>
                                
                                <div class="data-summary">
                                    <strong>Resumo:</strong> ${dado.resumo || 'N/A'}
                                    <p>Veja e utilize a lista de campos acima.</p>
                                </div>
                            `;
                        }
                        resultsContainer.appendChild(card);
                    });

                    // --- Renderiza as Op√ß√µes de Campo agrupadas ---
                    await renderFieldCheckboxes(sessionId);

                } else {
                    statusMessage.textContent = 'Nenhum dado v√°lido extra√≠do. Verifique o arquivo e o log do servidor.';
                    statusMessage.className = 'error';
                }

            } catch (err) {
                console.error(err);
                statusMessage.textContent = '‚ùå Erro de Conex√£o ou Servidor: ' + err.message;
                statusMessage.className = 'error';
                currentSessionId = null;
            } finally {
                submitButton.disabled = false;
                fileCountText.textContent = 'Escolher Arquivos (.pdf, .jpg, .png)';
                fileInput.value = '';
            }
        });
    </script>
</body>
</html>
