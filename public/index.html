<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Documentos Gemini</title>
    <style>
        /* Cores principais */
        :root {
            --vermelho: #c62828;
            --vermelho-escuro: #8b0000;
            --branco: #ffffff;
            --cinza-claro: #f7f7f7;
            --cinza-escuro: #333333;
        }

        /* Reset b√°sico */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--branco);
            color: var(--cinza-escuro);
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: var(--vermelho);
            margin-bottom: 10px;
            user-select: none;
        }

        /* Form */
        form {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="file"] {
            flex-grow: 1;
            padding: 8px;
            border: 2px solid var(--vermelho);
            border-radius: 6px;
            background-color: var(--branco);
            color: var(--cinza-escuro);
            cursor: pointer;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: var(--vermelho-escuro);
            box-shadow: 0 0 5px var(--vermelho);
        }

        button[type="submit"] {
            background-color: var(--vermelho);
            color: var(--branco);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background-color: var(--vermelho-escuro);
            outline: none;
        }

        /* Status message */
        #statusMessage {
            max-width: 900px;
            font-weight: 600;
            margin-top: 10px;
            min-height: 1.2em;
            user-select: none;
        }

        .success {
            color: #2e7d32; /* verde escuro */
        }

        .error {
            color: var(--vermelho);
        }

        /* Tabela principal */
        table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid var(--vermelho);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(198, 40, 40, 0.4);
            user-select: none;
        }

        thead {
            background-color: var(--vermelho);
            color: var(--branco);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--cinza-claro);
            text-align: left;
            font-size: 0.95rem;
        }

        tbody tr:hover {
            background-color: var(--cinza-claro);
        }

        tbody tr:nth-child(even) {
            background-color: #fff5f5;
        }

        .hidden {
            display: none;
        }

        /* Responsividade simples */
        @media (max-width: 1024px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="file"], button[type="submit"] {
                width: 100%;
            }

            table {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <h1>Processador de Documentos (PDF) com Gemini</h1>

    <form id="uploadForm">
        <input type="file" name="pdfs" id="pdfs" accept="application/pdf" multiple required />
        <button type="submit">Enviar PDFs</button>
    </form>

    <p id="statusMessage"></p>

    <h2>Resultados:</h2>
    <table id="resultadoTable" class="hidden" aria-live="polite" aria-label="Tabela de resultados">
        <thead>
            <tr>
                <th>Remetente</th>
                <th>Destinat√°rio</th>
                <th>No. Doc</th>
                <th>Data</th>
                <th>Valor Total</th>
                <th>Assunto</th>
            </tr>
        </thead>
        <tbody id="resultadoBody">
            </tbody>
    </table>

    <script>
        const form = document.getElementById('uploadForm');
        const table = document.getElementById('resultadoTable');
        const tbody = document.getElementById('resultadoBody');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const input = document.getElementById('pdfs');
            const formData = new FormData();
            const submitButton = form.querySelector('button[type="submit"]');

            // Adiciona todos os arquivos selecionados ao formData
            for (const file of input.files) {
                formData.append('pdfs', file); 
            }

            // --- UI Setup ---
            statusMessage.textContent = '‚è≥ Processando arquivos... Isso pode levar alguns segundos por documento.';
            statusMessage.className = '';
            tbody.innerHTML = '';
            table.classList.add('hidden');
            submitButton.disabled = true;

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || `Erro do Servidor: ${res.status}`);
                }

                const { results, sessionId } = await res.json();

                // --- Gera√ß√£o da Tabela (Resumo na Tela) ---
                if (results && results.length > 0) {
                    results.forEach((dado) => {
                        const row = document.createElement('tr');
                        
                        // Exibe o erro de API (se houver) ou os dados extra√≠dos
                        if (dado.erro) {
                            row.innerHTML = `<td colspan="6" class="error">${dado.erro}</td>`;
                        } else {
                            const valorTotalFormatado = typeof dado.valor_total === 'number' 
                                ? dado.valor_total.toFixed(2) : dado.valor_total || '0.00';
                                
                            row.innerHTML = `
                                <td>${dado.remetente || 'N/A'}</td>
                                <td>${dado.destinatario || 'N/A'}</td>
                                <td>${dado.numero_documento || 'N/A'}</td>
                                <td>${dado.data_emissao || 'N/A'}</td>
                                <td>R$ ${valorTotalFormatado}</td>
                                <td>${dado.assunto || 'N/A'}</td>
                            `;
                        }
                        tbody.appendChild(row);
                    });
                    table.classList.remove('hidden');

                    // --- Gera√ß√£o do Link de Download do Excel ---
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `/download-excel/${sessionId}`; 
                    downloadLink.textContent = 'üì• Baixar Resultados Completos em Excel';
                    downloadLink.style.display = 'block';
                    downloadLink.style.marginTop = '20px';
                    downloadLink.style.textAlign = 'center';
                    downloadLink.style.fontWeight = 'bold';
                    
                    statusMessage.innerHTML = '';
                    statusMessage.className = 'success';
                    statusMessage.appendChild(downloadLink);

                } else {
                    statusMessage.textContent = 'Nenhum dado v√°lido extra√≠do.';
                    statusMessage.className = 'error';
                }

            } catch (err) {
                console.error(err);
                statusMessage.textContent = '‚ùå ' + err.message;
                statusMessage.className = 'error';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
