<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Documentos Gemini</title>
    <style>
        /* Cores principais */
        :root {
            --vermelho: #c62828;
            --vermelho-escuro: #8b0000;
            --branco: #ffffff;
            --cinza-claro: #f7f7f7;
            --cinza-escuro: #333333;
        }

        /* Reset b√°sico */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--branco);
            color: var(--cinza-escuro);
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: var(--vermelho);
            margin-bottom: 10px;
            user-select: none;
        }

        /* Form */
        form {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* --- Estiliza√ß√£o do Campo de Arquivo (Visual PDF/Imagem) --- */
        .file-label {
            flex-grow: 1;
            display: block;
            padding: 10px 15px;
            border: 2px solid var(--vermelho);
            border-radius: 6px;
            background-color: var(--branco);
            color: var(--cinza-escuro);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-label:hover {
            border-color: var(--vermelho-escuro);
            box-shadow: 0 0 5px rgba(198, 40, 40, 0.5);
        }
        .file-label-text {
            color: var(--cinza-escuro);
        }

        button {
            background-color: var(--vermelho);
            color: var(--branco);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        button:hover,
        button:focus {
            background-color: var(--vermelho-escuro);
            outline: none;
        }
        
        /* --- Estilo para o link de download (Visual Excel) --- */
        .excel-download-link {
            font-weight: 700;
            text-decoration: none;
            color: #2E7D32; /* Verde forte do Excel */
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border: 1px solid #2E7D32;
            border-radius: 4px;
            background-color: #E8F5E9; /* Fundo verde claro */
            transition: all 0.3s ease;
        }
        .excel-download-link:hover {
            background-color: #C8E6C9;
            color: #1B5E20;
        }
        .excel-download-link::before {
            content: "üìä"; /* √çcone simples de planilha/logo */
            font-size: 1.2em;
        }

        /* Status message */
        #statusMessage {
            max-width: 900px;
            font-weight: 600;
            margin-top: 10px;
            min-height: 1.2em;
            user-select: none;
            text-align: center;
            width: 100%;
        }

        .success { color: #2e7d32; }
        .error { color: var(--vermelho); }

        /* Tabela principal */
        table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid var(--vermelho);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(198, 40, 40, 0.4);
            user-select: none;
        }

        thead {
            background-color: var(--vermelho);
            color: var(--branco);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--cinza-claro);
            text-align: left;
            font-size: 0.95rem;
        }
        td:nth-child(4) { 
            font-size: 0.85rem; 
            font-style: italic; 
            color: #555;
            max-width: 300px; /* Limita o tamanho do resumo */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }


        tbody tr:hover { background-color: var(--cinza-claro); }
        tbody tr:nth-child(even) { background-color: #fff5f5; }
        .hidden { display: none; }

        @media (max-width: 1024px) {
            form { flex-direction: column; align-items: stretch; }
            .file-label, button { width: 100%; }
            table { font-size: 0.85rem; }
            td:nth-child(4) { white-space: normal; }
        }
    </style>
</head>
<body>
    <h1>Processador de Documentos (PDF/IMG)</h1>

    <form id="uploadForm">
        <label for="pdfs" class="file-label">
            <span id="file-count-text">Escolher Arquivos (.pdf, .jpg, .png)</span>
            <input type="file" name="pdfs" id="pdfs" accept="application/pdf, image/jpeg, image/png" multiple required style="display: none;" />
        </label>
        <button type="submit" id="submitButton">Enviar Documentos</button>
    </form>

    <div id="statusMessage"></div>

    <h2>Resultados R√°pidos:</h2>
    <table id="resultadoTable" class="hidden" aria-live="polite" aria-label="Tabela de resultados">
        <thead>
            <tr>
                <th>Arquivo</th>
                <th>Campo Principal</th>
                <th>Valor Principal</th>
                <th>Resumo Executivo (Baixe o Excel para o JSON completo)</th>
            </tr>
        </thead>
        <tbody id="resultadoBody">
            </tbody>
    </table>

    <script>
        const form = document.getElementById('uploadForm');
        const table = document.getElementById('resultadoTable');
        const tbody = document.getElementById('resultadoBody');
        const statusMessage = document.getElementById('statusMessage');
        const fileInput = document.getElementById('pdfs');
        const fileCountText = document.getElementById('file-count-text');
        const submitButton = document.getElementById('submitButton');

        // Atualiza o texto do campo de upload
        fileInput.addEventListener('change', () => {
            const numFiles = fileInput.files.length;
            if (numFiles > 0) {
                fileCountText.textContent = `${numFiles} arquivo(s) selecionado(s).`;
                submitButton.disabled = false;
            } else {
                fileCountText.textContent = 'Escolher Arquivos (.pdf, .jpg, .png)';
                submitButton.disabled = true;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('pdfs', file); 
            }

            // --- UI Setup ---
            statusMessage.textContent = '‚è≥ Processando arquivos... Aguarde alguns segundos por documento.';
            statusMessage.className = '';
            tbody.innerHTML = '';
            table.classList.add('hidden');
            submitButton.disabled = true;

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || `Erro do Servidor: ${res.status}`);
                }

                const { results, sessionId } = await res.json();

                // --- Gera√ß√£o da Tabela (Resumo na Tela) ---
                if (results && results.length > 0) {
                    results.forEach((dado) => {
                        const row = document.createElement('tr');
                        
                        if (dado.erro) {
                            row.innerHTML = `<td colspan="4" class="error">${dado.erro}</td>`;
                        } else {
                            // Exibe os dados din√¢micos mapeados do backend
                            row.innerHTML = `
                                <td>${dado.arquivo_original || 'N/A'}</td>
                                <td>${dado.chave1.replace(/_/g, ' ') || 'N/A'}</td>
                                <td>${dado.valor1 || 'N/A'}</td>
                                <td>${dado.resumo || 'N/A. Baixe o Excel.'}</td>
                            `;
                        }
                        tbody.appendChild(row);
                    });
                    table.classList.remove('hidden');

                    // --- Gera√ß√£o do Link de Download do Excel ---
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `/download-excel/${sessionId}`; 
                    downloadLink.textContent = 'Baixar Resultados Completos em Excel';
                    downloadLink.className = 'excel-download-link'; 
                    
                    statusMessage.innerHTML = '';
                    statusMessage.className = 'success';
                    statusMessage.appendChild(downloadLink);

                } else {
                    statusMessage.textContent = 'Nenhum dado v√°lido extra√≠do. Verifique o arquivo e o log do servidor.';
                    statusMessage.className = 'error';
                }

            } catch (err) {
                console.error(err);
                statusMessage.textContent = '‚ùå Erro de Conex√£o ou Servidor: ' + err.message;
                statusMessage.className = 'error';
            } finally {
                submitButton.disabled = false;
                // Reseta a sele√ß√£o de arquivos
                fileCountText.textContent = 'Escolher Arquivos (.pdf, .jpg, .png)';
                fileInput.value = '';
            }
        });
    </script>
</body>
</html>
