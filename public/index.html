<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto IA PRO - Sistema de Jornada Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Paleta de Cores Premium */
        :root {
            --cor-principal: #1976D2; /* Azul Forte */
            --cor-secundaria: #C62828; /* Vermelho Destaque */
            --cor-fundo: #1E293B; /* Azul Escuro/Cinza Profissional */
            --cor-card: #FFFFFF;
            --cor-texto: #333333;
            --cor-sucesso: #2E7D32; /* Verde Excel */
            --cor-erro: #D32F2F;
        }

        /* Reset e Base */
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, var(--cor-fundo) 0%, #0F172A 100%);
            color: var(--cor-texto);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Card Central (Foco Principal) --- */
        #main-container {
            background-color: var(--cor-card);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: all 0.3s ease;
        }
        #main-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--cor-principal);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        p.subtitle {
            color: #64748B; /* Cinza Subtítulo */
            font-size: 1rem;
            margin-bottom: 30px;
        }

        /* --- Formulário e Input --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
            margin-bottom: 20px;
        }
        
        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            border: 3px dashed var(--cor-principal);
            border-radius: 8px;
            background-color: #F8FAFC;
            color: var(--cor-texto);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.2s ease;
        }
        .file-label:hover {
            background-color: #E2E8F0;
            border-color: var(--cor-principal);
        }

        /* --- Botões Principais --- */
        button {
            background-color: var(--cor-principal);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
            box-shadow: 0 4px 10px rgba(25, 118, 210, 0.4);
        }
        button:hover:not(:disabled) {
            background-color: #1565C0;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(25, 118, 210, 0.6);
        }
        button:disabled {
            background-color: #94A3B8;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* --- Mensagens de Status e Download --- */
        #status-area {
            min-height: 50px;
            width: 100%;
            margin-top: 15px;
        }
        .status-message {
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: left;
        }
        .loading {
            background-color: #FFECB3;
            color: #FF8F00;
            animation: pulse 1.5s infinite;
        }
        .error-msg {
            background-color: #FFCDD2;
            color: var(--cor-erro);
        }
        .success-msg {
            background-color: #E8F5E9;
            color: var(--cor-sucesso);
        }

        /* Botão de Download (Estilo Excel) */
        #download-excel-button {
            background-color: var(--cor-sucesso);
            margin-top: 15px;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.4);
            display: none;
            width: 100%; /* Ocupa a largura total */
        }
        #download-excel-button:hover {
            background-color: #1B5E20;
            box-shadow: 0 6px 15px rgba(46, 125, 50, 0.6);
        }
        
        /* Animação */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.01); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>Ponto IA Pro</h1>
        <p class="subtitle">Extração de Dados de Jornada Automatizada para Empresas.</p>

        <form id="uploadForm">
            <label for="pdfs" class="file-label">
                <span id="file-count-text">Clique para selecionar os cartões de ponto (PDF/IMG)</span>
                <input type="file" name="pdfs" id="pdfs" accept="application/pdf, image/jpeg, image/png" multiple required style="display: none;" />
            </label>
            <button type="submit" id="submitButton" disabled>Analisar e Gerar Planilha</button>
        </form>

        <div id="status-area">
            </div>
    </div>
    
    <button id="download-excel-button" style="display: none;">
        Baixar Planilha Multi-Aba (Excel com Fórmulas)
    </button>

    <script>
        const form = document.getElementById('uploadForm');
        const statusArea = document.getElementById('status-area');
        const fileInput = document.getElementById('pdfs');
        const fileCountText = document.getElementById('file-count-text');
        const submitButton = document.getElementById('submitButton');
        const downloadExcelButton = document.getElementById('download-excel-button');

        let currentSessionId = null; 

        // --- Funções de UI ---

        function updateStatus(message, type = 'default') {
            statusArea.innerHTML = ''; // Limpa mensagens anteriores
            const msgElement = document.createElement('div');
            msgElement.textContent = message;
            msgElement.className = `status-message ${type === 'loading' ? 'loading' : type === 'error' ? 'error-msg' : type === 'success' ? 'success-msg' : ''}`;
            statusArea.appendChild(msgElement);
        }

        function showDownloadButton() {
            updateStatus('Processamento concluído. Planilha pronta para download!', 'success');
            downloadExcelButton.style.display = 'block';
            statusArea.appendChild(downloadExcelButton);
        }
        
        // --- Event Handlers ---

        fileInput.addEventListener('change', () => {
            const numFiles = fileInput.files.length;
            const filesText = numFiles > 0 ? `${numFiles} arquivo(s) selecionado(s).` : 'Clique para selecionar os cartões de ponto (PDF/IMG)';
            
            fileCountText.textContent = filesText;
            submitButton.disabled = numFiles === 0;
            
            // Limpa mensagens e botão ao escolher novos arquivos
            statusArea.innerHTML = '';
            downloadExcelButton.style.display = 'none';
        });

        downloadExcelButton.addEventListener('click', () => {
            if (!currentSessionId) {
                updateStatus('Erro: Sessão expirada ou não encontrada. Recarregue.', 'error');
                return;
            }

            updateStatus('Iniciando download... Aguarde.', 'loading');
            downloadExcelButton.disabled = true;

            const url = `/download-excel/${currentSessionId}`;
            const a = document.createElement('a');
            a.href = url;
            a.download = `extracao_ponto_detalhado_${currentSessionId}.xlsx`; 
            document.body.appendChild(a);
            a.click();
            a.remove();
            
            // Simulação de tempo para feedback final (o download inicia em segundo plano)
            setTimeout(() => {
                updateStatus('Download iniciado com sucesso! O serviço limpou os dados da sua sessão.', 'success');
                downloadExcelButton.style.display = 'none';
                downloadExcelButton.disabled = false;
                currentSessionId = null; 
            }, 1000); 
        });

        // --- Processamento Principal ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            for (const file of fileInput.files) { formData.append('pdfs', file); }

            updateStatus('Analisando documentos com IA... O tempo pode variar.', 'loading');
            submitButton.disabled = true;
            downloadExcelButton.style.display = 'none';

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || `Erro do Servidor: ${res.status}`);
                }

                const { sessionId } = await res.json();
                currentSessionId = sessionId; 
                
                // Sucesso: Chama o download
                showDownloadButton();

            } catch (err) {
                console.error(err);
                updateStatus(`❌ Falha Crítica: ${err.message}. Verifique os logs do servidor.`, 'error');
                currentSessionId = null;
            } finally {
                submitButton.disabled = false;
                fileInput.value = '';
                fileCountText.textContent = 'Clique para selecionar os cartões de ponto (PDF/IMG)';
            }
        });
    </script>
</body>
</html>
