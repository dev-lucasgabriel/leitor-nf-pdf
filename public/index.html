<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto IA - Processador de Jornada</title>
    <style>
        :root {
            --vermelho: #c62828;
            --vermelho-escuro: #8b0000;
            --verde-excel: #2E7D32; 
            --cinza-claro: #f7f7f7;
            --cinza-escuro: #333333;
            --cor-ponto: #1976D2; /* Azul para Ponto/Jornada */
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { margin: 0; background-color: #ffffff; color: var(--cinza-escuro); padding: 40px 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        h1, h2 { color: var(--cor-ponto); margin-bottom: 10px; user-select: none; }
        form { width: 100%; max-width: 1200px; margin-bottom: 20px; display: flex; gap: 12px; align-items: center; }

        /* Estilo Bot√£o Principal (Adaptado para Azul Ponto) */
        .file-label, button {
            transition: all 0.3s ease;
            border-radius: 6px;
            font-weight: 600;
        }
        .file-label { flex-grow: 1; padding: 10px 15px; border: 2px solid var(--cor-ponto); background-color: #fff; cursor: pointer; }
        .file-label:hover { border-color: var(--cor-ponto); box-shadow: 0 0 5px rgba(25, 118, 210, 0.5); }
        button { background-color: var(--cor-ponto); color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background-color: #1565C0; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* --- Resumo Mensal (Destaque para Venda) --- */
        #summary-dashboard {
            width: 100%;
            max-width: 1200px;
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background-color: var(--cor-ponto); /* Fundo Azul Destaque */
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: none; 
            flex-direction: column;
        }
        #summary-dashboard h3 { margin: 0 0 15px 0; font-size: 1.5rem; border-bottom: 2px solid white; padding-bottom: 5px; }
        #summary-list { display: flex; flex-wrap: wrap; gap: 20px; }
        .summary-card { 
            background-color: #42A5F5; /* Azul Mais Claro */
            padding: 15px;
            border-radius: 8px;
            flex: 1 1 250px;
            min-width: 200px;
        }
        .summary-card strong { display: block; font-size: 1.1rem; margin-bottom: 5px; }
        .summary-card p { margin: 0; font-size: 1.8rem; font-weight: 700; }

        /* --- Bot√£o de Download Flutuante (Foco Principal) --- */
        #download-excel-button { 
            background-color: var(--verde-excel); 
            color: white; 
            font-weight: 700; 
            padding: 12px 25px; 
            display: none; 
            align-items: center; 
            gap: 10px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        #download-excel-button:hover { background-color: #1B5E20; }
        #download-excel-button::before { content: "üìä"; font-size: 1.2em; }

        /* Resultados Pr√©vios */
        #results-container { width: 100%; max-width: 1200px; margin-top: 20px; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .result-card { background-color: var(--cinza-claro); border: 1px solid #ddd; border-radius: 8px; border-left: 5px solid var(--cor-ponto); padding: 15px; width: 100%; max-width: 380px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; gap: 8px; }
        .result-card h3 { color: var(--cor-ponto); margin: 0 0 10px 0; font-size: 1.1rem; border-bottom: 1px dashed #ddd; padding-bottom: 5px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }
        .data-item strong { display: block; color: var(--cinza-escuro); font-weight: 600; }
        .data-summary { font-style: italic; font-size: 0.85rem; color: #555; padding-top: 10px; }
        .error { color: var(--vermelho-escuro); font-weight: bold; }
        .success { padding: 10px; border-radius: 6px; background-color: #E8F5E9; border: 1px solid var(--verde-excel); }
    </style>
</head>
<body>
    <h1>Processador de Ponto Inteligente ‚è±Ô∏è</h1>
    <p>Converta cart√µes de ponto (PDF ou Imagem) em planilhas prontas para f√≥rmulas em um √∫nico clique.</p>
    
    <form id="uploadForm">
        <label for="pdfs" class="file-label">
            <span id="file-count-text">Anexar Cart√µes de Ponto (.pdf, .jpg, .png)</span>
            <input type="file" name="pdfs" id="pdfs" accept="application/pdf, image/jpeg, image/png" multiple required style="display: none;" />
        </label>
        <button type="submit" id="submitButton">Processar Jornadas</button>
    </form>

    <div id="statusMessage"></div>

    <div id="summary-dashboard">
        <h3>Resumo Agregado Mensal (Soma dos Valores Extra√≠dos)</h3>
        <div id="summary-list">
            </div>
    </div>
    
    <button id="download-excel-button">Baixar Planilha Multi-Aba (Excel com F√≥rmulas de Soma)</button>

    <h2>Pr√©via dos Registros Di√°rios:</h2>
    
    <div id="results-container"></div>

    <script>
        // --- Vari√°veis de UI ---
        const form = document.getElementById('uploadForm');
        const resultsContainer = document.getElementById('results-container');
        const statusMessage = document.getElementById('statusMessage');
        const fileInput = document.getElementById('pdfs');
        const fileCountText = document.getElementById('file-count-text');
        const submitButton = document.getElementById('submitButton');
        const downloadExcelButton = document.getElementById('download-excel-button');
        const summaryDashboard = document.getElementById('summary-dashboard');
        const summaryList = document.getElementById('summary-list');

        let currentSessionId = null; 
        
        // --- Fun√ß√µes Utilit√°rias ---
        
        // A fun√ß√£o formatKey n√£o √© mais estritamente necess√°ria no front, mas mantida por seguran√ßa
        function formatKey(key) {
            if (key === 'arquivo_original') return 'Nome do Arquivo'; 
            if (key === 'resumo_executivo_mensal') return 'Resumo IA (Extra√ß√£o Bruta)';
            if (key === 'total_horas_trabalhadas') return 'Total Horas TRABALHADAS (Extra√≠do/AI)';
            if (key === 'horas_extra_diarias') return 'Horas EXTRA (Extra√≠do/AI)';
            if (key === 'horas_falta_diarias') return 'Horas FALTA (Extra√≠do/AI)';
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }
        
        // --- Renderiza√ß√£o do Resumo Mensal ---
        function renderMonthlySummary(sessionSummary) {
            summaryList.innerHTML = '';
            
            Object.keys(sessionSummary).forEach(nomeColaborador => {
                const data = sessionSummary[nomeColaborador];
                
                const card = document.createElement('div');
                card.className = 'summary-card';
                card.innerHTML = `
                    <strong>Colaborador: ${nomeColaborador}</strong>
                    <p>${data.totalHoras}h</p>
                    <small>Horas Acumuladas (Extra√≠das pela IA)</small>
                    <p style="font-size: 1.2rem; margin-top: 5px;">+${data.totalExtras}h</p>
                    <small>Total de Horas Extras (Extra√≠das pela IA)</small>
                `;
                summaryList.appendChild(card);
            });
            
            summaryDashboard.style.display = 'flex';
        }
        
        // --- Event Handlers (Download) ---
        downloadExcelButton.addEventListener('click', () => {
            if (!currentSessionId) { alert('Processamento pendente.'); return; }

            statusMessage.textContent = '‚è≥ Gerando Planilha Otimizada...';
            statusMessage.className = '';
            downloadExcelButton.disabled = true;

            const url = `/download-excel/${currentSessionId}`;
            const a = document.createElement('a');
            a.href = url;
            a.download = `extracao_ponto_detalhado_${currentSessionId}.xlsx`; 
            document.body.appendChild(a);
            a.click();
            a.remove();
            
            setTimeout(() => {
                statusMessage.textContent = '‚úÖ Download iniciado! Planilha Multi-Aba gerada.';
                statusMessage.className = 'success';
                downloadExcelButton.style.display = 'none';
                downloadExcelButton.disabled = false;
            }, 1000); 
        });

        // Atualiza o texto do campo de upload
        fileInput.addEventListener('change', () => {
            const numFiles = fileInput.files.length;
            fileCountText.textContent = numFiles > 0 ? `${numFiles} arquivo(s) selecionado(s).` : 'Anexar Cart√µes de Ponto (.pdf, .jpg, .png)';
            submitButton.disabled = numFiles === 0;
            // Esconde resultados anteriores
            downloadExcelButton.style.display = 'none';
            summaryDashboard.style.display = 'none';
            resultsContainer.innerHTML = '';
            statusMessage.innerHTML = '';
        });

        // --- Processamento Principal ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            for (const file of fileInput.files) { formData.append('pdfs', file); }

            statusMessage.textContent = '‚è≥ Processando registros... Aguarde.';
            submitButton.disabled = true;

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || `Erro do Servidor: ${res.status}`);
                }

                const { results, sessionId, summary } = await res.json();
                currentSessionId = sessionId; 
                
                // 1. Renderiza o Resumo Mensal Agregado (Soma dos valores extra√≠dos pela IA)
                if (summary && Object.keys(summary).length > 0) {
                     renderMonthlySummary(summary);
                }

                // 2. Renderiza os Cards de Pr√©via Di√°ria
                if (results && results.length > 0) {
                    resultsContainer.innerHTML = '';
                    results.forEach((dado) => {
                        
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        
                        card.innerHTML = `
                            <h3>${dado.nome_colaborador || 'Colaborador sem Nome'}</h3>
                            <div class="data-item">
                                <strong>Arquivo Fonte:</strong> ${dado.arquivo_original || 'N/A'}
                            </div>
                            ${dado.erro ? `<p class="error">‚ùå ${dado.erro}</p>` : `
                                <div class="data-item">
                                    <strong>Total Horas (Extra√≠do/AI):</strong> ${dado.total_horas || 'N/A'}h
                                </div>
                                <div class="data-item">
                                    <strong>Horas Extra (Extra√≠do/AI):</strong> ${dado.horas_extra || 'N/A'}h
                                </div>
                                <div class="data-summary">
                                    <strong>Resumo IA (Extra√ß√£o Bruta):</strong> ${dado.resumo || 'Extra√ß√£o de dados brutos conclu√≠da.'}
                                </div>
                            `}
                        `;
                        resultsContainer.appendChild(card);
                    });

                    // 3. Mostra o bot√£o de download no status
                    statusMessage.innerHTML = '';
                    statusMessage.className = 'success';
                    downloadExcelButton.style.display = 'inline-flex';
                    statusMessage.appendChild(downloadExcelButton);

                } else {
                    statusMessage.textContent = 'Nenhum registro de ponto v√°lido extra√≠do.';
                    statusMessage.className = 'error';
                }

            } catch (err) {
                console.error(err);
                statusMessage.textContent = '‚ùå Erro no processamento: ' + err.message;
                statusMessage.className = 'error';
                currentSessionId = null;
            } finally {
                submitButton.disabled = false;
                fileInput.value = '';
                fileCountText.textContent = 'Anexar Cart√µes de Ponto (.pdf, .jpg, .png)';
            }
        });
    </script>
</body>
</html>
