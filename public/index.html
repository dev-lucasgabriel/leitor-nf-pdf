<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Documentos</title>
    <style>
        /* Cores principais */
        :root {
            --vermelho: #c62828;
            --vermelho-escuro: #8b0000;
            --branco: #ffffff;
            --cinza-claro: #f7f7f7;
            --cinza-escuro: #333333;
            --verde-excel: #2E7D32; /* Cor MS Excel */
            --azul-pdf: #931c1c; /* Cor do Acrobat Reader (Usamos uma varia√ß√£o) */
        }

        /* Reset b√°sico */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--branco);
            color: var(--cinza-escuro);
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: var(--vermelho);
            margin-bottom: 10px;
            user-select: none;
        }

        /* --- Formul√°rio e Bot√µes --- */
        form {
            width: 100%;
            max-width: 1200px; /* Ocupa mais espa√ßo */
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .file-label {
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 2px solid var(--vermelho);
            border-radius: 6px;
            background-color: var(--branco);
            color: var(--cinza-escuro);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            gap: 10px;
        }
        .file-label:hover {
            border-color: var(--vermelho-escuro);
            box-shadow: 0 0 5px rgba(198, 40, 40, 0.5);
        }
        
        button {
            background-color: var(--vermelho);
            color: var(--branco);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        button:hover { background-color: var(--vermelho-escuro); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* --- Novo Container de Sele√ß√£o de Campos --- */
        #field-selection-container {
            width: 100%;
            max-width: 1200px;
            margin: 10px 0 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: var(--cinza-claro);
            display: none; /* Escondido por padr√£o */
            flex-direction: column;
            gap: 15px;
        }
        #field-selection-container h3 {
            color: var(--vermelho);
            margin: 0;
            border-bottom: 2px solid var(--vermelho);
            padding-bottom: 5px;
        }
        #fields-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        #fields-grid label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        #fields-grid label:hover {
            background-color: #f0f0f0;
        }
        
        /* Bot√£o de Download de Excel (Novo estilo como bot√£o) */
        #download-excel-button {
            background-color: var(--verde-excel);
            color: var(--branco);
            font-weight: 700;
            padding: 12px 25px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        #download-excel-button:hover {
            background-color: #1B5E20;
        }
        #download-excel-button::before {
            content: "üìä";
            font-size: 1.2em;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        /* --- Layout de Resultados (Cards - Preenchendo a Tela) --- */
        #results-container {
            width: 100%;
            max-width: 1200px; 
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            justify-content: center;
        }

        .result-card {
            background-color: var(--cinza-claro);
            border: 1px solid #ddd;
            border-radius: 8px;
            border-left: 5px solid var(--azul-pdf); /* Linha lateral (Visual Documento/PDF) */
            padding: 15px;
            width: 100%; 
            max-width: 380px; /* 3 colunas em tela grande */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .result-card h3 {
            color: var(--azul-pdf); /* T√≠tulo do documento */
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 5px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .data-item {
            font-size: 0.95rem;
        }
        .data-item strong {
            display: block;
            color: var(--cinza-escuro);
            font-weight: 600;
        }
        .data-summary {
            font-style: italic;
            font-size: 0.85rem;
            color: #555;
            padding-top: 10px;
        }
        .data-summary strong { color: var(--verde-excel); font-weight: 700; } /* Destaca o link de download */
        
        @media (min-width: 800px) {
            #results-container {
                justify-content: space-between;
            }
            .result-card {
                width: calc(33.33% - 15px); /* 3 colunas */
            }
        }
        
        /* Estilo para mensagens de erro/sucesso */
        .error { color: var(--vermelho-escuro); font-weight: bold; }
        .success { padding: 10px; border-radius: 6px; background-color: #E8F5E9; border: 1px solid var(--verde-excel); }
    </style>
</head>
<body>
    <h1>Processador de Documentos (PDF/IMG)</h1>
    <form id="uploadForm">
        <label for="pdfs" class="file-label">
            <span id="file-count-text">Escolher Arquivos (.pdf, .jpg, .png)</span>
            <input type="file" name="pdfs" id="pdfs" accept="application/pdf, image/jpeg, image/png" multiple required style="display: none;" />
        </label>
        <button type="submit" id="submitButton">Enviar Documentos</button>
    </form>

    <div id="statusMessage"></div>
    
    <div id="field-selection-container">
        <h3>‚úÖ Selecione os Campos para o Excel</h3>
        <p>Escolha quais campos (colunas) extra√≠dos voc√™ deseja incluir no arquivo Excel final:</p>
        <div class="controls">
            <button type="button" id="selectAllButton">Marcar Todos</button>
            <button type="button" id="selectNoneButton">Desmarcar Todos</button>
        </div>
        <div id="fields-grid">
            </div>
        <button id="download-excel-button">Baixar Excel Filtrado</button>
    </div>

    <h2>Resultados da Extra√ß√£o (Pr√©via):</h2>
    
    <div id="results-container">
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultsContainer = document.getElementById('results-container');
        const statusMessage = document.getElementById('statusMessage');
        const fileInput = document.getElementById('pdfs');
        const fileCountText = document.getElementById('file-count-text');
        const submitButton = document.getElementById('submitButton');
        const fieldSelectionContainer = document.getElementById('field-selection-container');
        const fieldsGrid = document.getElementById('fields-grid');
        const downloadExcelButton = document.getElementById('download-excel-button');
        const selectAllButton = document.getElementById('selectAllButton');
        const selectNoneButton = document.getElementById('selectNoneButton');

        let currentSessionId = null; // Armazena o ID da sess√£o ap√≥s o upload
        
        // --- Fun√ß√µes Utilit√°rias ---
        
        // Fun√ß√£o utilit√°ria para formatar chaves (snake_case para Title Case)
        function formatKey(key) {
            // Remove 'arquivo_original' para exibi√ß√£o, mas mant√©m 'resumo_executivo'
            if (key === 'arquivo_original') return ''; 
            
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }
        
        // Fun√ß√£o para renderizar os checkboxes de campos
        async function renderFieldCheckboxes(sessionId) {
            try {
                const res = await fetch(`/fields/${sessionId}`);
                if (!res.ok) throw new Error('Falha ao buscar campos √∫nicos.');
                
                const { uniqueKeys } = await res.json();
                
                fieldsGrid.innerHTML = ''; // Limpa antes de popular
                
                // Op√ß√£o 1: Adicionar um campo "arquivo_original" que √© sempre √∫til
                const defaultKeys = ['arquivo_original'];
                const allKeys = [...new Set([...defaultKeys, ...uniqueKeys])];
                
                allKeys.forEach(key => {
                    const id = `field-${key}`;
                    const formattedName = formatKey(key);
                    
                    if (!formattedName) return; // N√£o renderiza chaves vazias

                    const label = document.createElement('label');
                    label.htmlFor = id;
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = id;
                    checkbox.name = 'selectedFields';
                    checkbox.value = key;
                    checkbox.checked = true; // Marca todos por padr√£o
                    
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(formattedName));
                    fieldsGrid.appendChild(label);
                });
                
                fieldSelectionContainer.style.display = 'flex'; // Mostra o container
                statusMessage.innerHTML = '';
                statusMessage.className = 'success';
                statusMessage.appendChild(downloadExcelButton); // Reposiciona o bot√£o
                downloadExcelButton.style.display = 'inline-flex';

            } catch (error) {
                console.error('Erro ao renderizar campos:', error);
                statusMessage.textContent = '‚ùå Erro ao carregar op√ß√µes de campos.';
                statusMessage.className = 'error';
                fieldSelectionContainer.style.display = 'none';
            }
        }
        
        // Evento: Bot√£o de Baixar Excel
        downloadExcelButton.addEventListener('click', async () => {
            if (!currentSessionId) {
                alert('Por favor, fa√ßa um upload primeiro.');
                return;
            }

            const selectedCheckboxes = Array.from(fieldsGrid.querySelectorAll('input[type="checkbox"]:checked'));
            const selectedFields = selectedCheckboxes.map(cb => cb.value);

            if (selectedFields.length === 0) {
                alert('Por favor, selecione pelo menos um campo para gerar o Excel.');
                return;
            }
            
            statusMessage.textContent = '‚è≥ Gerando Excel com campos selecionados...';
            downloadExcelButton.disabled = true;

            try {
                // Requisi√ß√£o POST para o download com os campos selecionados no corpo
                const res = await fetch(`/download-excel/${currentSessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ selectedFields })
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || `Erro ao gerar Excel: ${res.status}`);
                }
                
                // Pega o blob do arquivo para for√ßar o download no cliente
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                // Tenta obter o nome do arquivo do cabe√ßalho, ou usa um gen√©rico
                const contentDisposition = res.headers.get('Content-Disposition');
                let filename = 'extracao_gemini.xlsx';
                if (contentDisposition && contentDisposition.indexOf('attachment') !== -1) {
                    const matches = /filename="([^"]*)"/.exec(contentDisposition);
                    if (matches != null && matches[1]) filename = matches[1];
                }

                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
                
                statusMessage.textContent = '‚úÖ Download conclu√≠do! Sess√£o finalizada.';
                fieldSelectionContainer.style.display = 'none';
                currentSessionId = null; 

            } catch (err) {
                console.error(err);
                statusMessage.textContent = '‚ùå Erro no download do Excel: ' + err.message;
                statusMessage.className = 'error';
            } finally {
                downloadExcelButton.disabled = false;
            }
        });

        // Evento: Marcar Todos
        selectAllButton.addEventListener('click', () => {
            fieldsGrid.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
        });

        // Evento: Desmarcar Todos
        selectNoneButton.addEventListener('click', () => {
            fieldsGrid.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        });

        // Atualiza o texto do campo de upload
        fileInput.addEventListener('change', () => {
            const numFiles = fileInput.files.length;
            if (numFiles > 0) {
                fileCountText.textContent = `${numFiles} arquivo(s) selecionado(s).`;
                submitButton.disabled = false;
            } else {
                fileCountText.textContent = 'Escolher Arquivos (.pdf, .jpg, .png)';
                submitButton.disabled = true;
            }
            fieldSelectionContainer.style.display = 'none'; // Esconde a sele√ß√£o ao escolher novos arquivos
            downloadExcelButton.style.display = 'none';
            statusMessage.innerHTML = '';
            resultsContainer.innerHTML = '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // ... (restante do c√≥digo de upload)

            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('pdfs', file); 
            }

            // --- UI Setup ---
            statusMessage.textContent = '‚è≥ Processando arquivos... Aguarde alguns segundos por documento.';
            statusMessage.className = '';
            resultsContainer.innerHTML = ''; // Limpa resultados anteriores
            fieldSelectionContainer.style.display = 'none'; // Garante que est√° escondido
            downloadExcelButton.style.display = 'none';
            submitButton.disabled = true;

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || `Erro do Servidor: ${res.status}`);
                }

                const { results, sessionId } = await res.json();
                currentSessionId = sessionId; // Armazena o ID da sess√£o
                
                // --- Gera√ß√£o dos Cards Din√¢micos (Visualiza√ß√£o) ---
                if (results && results.length > 0) {
                    results.forEach((dado) => {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        
                        // Encontra as chaves para exibi√ß√£o (ignora 'resumo' para o display principal)
                        const keys = Object.keys(dado).filter(k => k.startsWith('chave')); // Pega as chaves chave1, chave2
                        
                        const key1 = dado.chave1 || 'N/A';
                        const val1 = dado.valor1 || 'N/A';
                        const key2 = dado.chave2 || 'N/A';
                        const val2 = dado.valor2 || 'N/A';
                        
                        if (dado.erro) {
                            card.innerHTML = `
                                <h3>${dado.arquivo_original || 'Processamento Falho'}</h3>
                                <p class="error">‚ùå Erro na API: ${dado.erro}</p>
                            `;
                        } else {
                            card.innerHTML = `
                                <h3>${dado.arquivo_original || 'Documento Processado'}</h3>
                                
                                <div class="data-item">
                                    <strong>${formatKey(key1)}:</strong> ${val1}
                                </div>
                                
                                <div class="data-item">
                                    <strong>${formatKey(key2)}:</strong> ${val2}
                                </div>
                                
                                <div class="data-summary">
                                    <strong>Resumo:</strong> ${dado.resumo || 'N/A'}
                                    <p>Selecione e filtre os campos desejados abaixo para gerar o Excel.</p>
                                </div>
                            `;
                        }
                        resultsContainer.appendChild(card);
                    });

                    // --- Renderiza as Op√ß√µes de Campo ap√≥s o processamento ---
                    await renderFieldCheckboxes(sessionId);

                } else {
                    statusMessage.textContent = 'Nenhum dado v√°lido extra√≠do. Verifique o arquivo e o log do servidor.';
                    statusMessage.className = 'error';
                }

            } catch (err) {
                console.error(err);
                statusMessage.textContent = '‚ùå Erro de Conex√£o ou Servidor: ' + err.message;
                statusMessage.className = 'error';
                currentSessionId = null;
            } finally {
                submitButton.disabled = false;
                // Reseta a sele√ß√£o de arquivos (mant√©m os dados na UI para o download)
                fileCountText.textContent = 'Escolher Arquivos (.pdf, .jpg, .png)';
                fileInput.value = '';
            }
        });
    </script>
</body>
</html>
